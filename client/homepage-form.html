<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Contact Form</title>
    <style>
        .form-container {
            max-width: 672px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-header p {
            font-size: 18px;
            color: #374151;
            margin-bottom: 16px;
        }
        
        .form-header .subtitle {
            color: #6b7280;
        }
        
        .form-space {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 96px;
        }
        
        .form-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .form-button:hover {
            background-color: #1d4ed8;
        }
        
        .form-button:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            ring-offset: 2px;
        }
        
        .form-note {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <p>Ready to transform your podcast with professional show notes?</p>
            <p class="subtitle">Fill out the form below to get started with your free trial episode.</p>
        </div>
        
        <form action="https://formspree.io/f/mvgqoqro" method="POST" class="form-space">
            <div class="form-field">
                <label for="name" class="form-label">Name *</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="form-input"
                    placeholder="Your full name"
                />
            </div>

            <div class="form-field">
                <label for="email" class="form-label">Email *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="form-input"
                    placeholder="your@email.com"
                />
            </div>

            <div class="form-field">
                <label for="podcast-name" class="form-label">Podcast Name</label>
                <input
                    type="text"
                    id="podcast-name"
                    name="podcast-name"
                    class="form-input"
                    placeholder="Your podcast name"
                />
            </div>

            <div class="form-field">
                <label for="podcast-link" class="form-label">Podcast Episode Link</label>
                <input
                    type="url"
                    id="podcast-link"
                    name="podcast-link"
                    class="form-input"
                    placeholder="https://your-podcast-episode-link.com"
                />
            </div>

            <div class="form-field">
                <label for="inquiry-type" class="form-label">Inquiry Type</label>
                <select id="inquiry-type" name="inquiry-type" class="form-select">
                    <option value="">Select inquiry type</option>
                    <option value="free-trial">Free Trial Episode</option>
                    <option value="general">General Inquiry</option>
                    <option value="pricing">Pricing Information</option>
                    <option value="enterprise">15+ Episodes (Enterprise)</option>
                </select>
            </div>

            <div class="form-field">
                <label for="message" class="form-label">Message</label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="form-textarea"
                    placeholder="Tell us about your podcast and what you're looking for..."
                ></textarea>
            </div>

            <button type="submit" class="form-button">Send Message</button>

            <p class="form-note">We typically respond within 1-2 business days.</p>
        </form>
    </div>
</body>
</html>
