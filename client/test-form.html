<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        input, textarea, select, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            background-color: #2563eb; 
            color: white; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    
    <form action="https://formspree.io/f/mvgqoqro" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your message" rows="4" required></textarea>
        <button type="submit">Submit Test</button>
    </form>
    
    <br><br>
    <h2>Alternative Test - Direct Link</h2>
    <p>If the form above doesn't work, try this direct link:</p>
    <a href="mailto:levi@elevaterecap.com?subject=Test Contact&body=This is a test message from the contact form.">
        Send Email Directly
    </a>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submit event triggered');
            console.log('Form action:', this.action);
            console.log('Form method:', this.method);
            // Don't prevent default - let it submit
        });
    </script>
</body>
</html>
